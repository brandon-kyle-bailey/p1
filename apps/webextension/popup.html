<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 250px;
      }
      button {
        padding: 8px 16px;
      }
      #status {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
