<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Options</title>
    <!-- Strict CSP: only allow extension resources and HTTPS API calls -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    connect-src http://localhost:3000;
    object-src 'none';
    base-uri 'none';
    form-action 'none';
    upgrade-insecure-requests;
  "
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 250px;
      }
      button {
        padding: 8px 16px;
      }
      #status {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <!-- No action attribute; handled securely by JS -->
    <form id="loginForm" method="POST" autocomplete="on">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        autocomplete="username"
        inputmode="email"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      />
      <button type="submit">Login</button>
    </form>
    <div id="status" role="alert" aria-live="polite"></div>
    <script src="browser-polyfill.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
